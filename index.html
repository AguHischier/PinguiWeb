<!DOCTYPE html>
<html>
<head>
  <title>Formulario de inicio de sesión</title>
</head>
<body>
  <h1>Inicio de sesión</h1>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    <br>
    <button type="button" onclick="login1()">Iniciar sesión</button>
    <button type="button" onclick="login()">Iniciar sesión</button>
  </form>

  <script>

const login1 = async()=> {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const repuesta = await fetch('https://www.pinguino.com.ar/rest/v1/login', {
    mode: 'no-cors',
    method: 'GET',
    headers: {
      'Access-Control-Allow-Origin': '*',
      'Content-Type': 'application/json',
      'mail': email,
      'cont': password,
      'hosturl': 'https://www.pinguino.com.ar'
    }
    })
    .then(response => response.json())
    .then(data => {
      if (data.response.resultado) {
        console.log("Correcto.");
        // Realiza las acciones adicionales que necesites con los datos
      }else{
        console.log("Incorrecto.");
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });
}


function login(event) {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  fetch('https://www.pinguino.com.ar/rest/v1/login', {
    mode: 'no-cors',
    method: 'GET',
    headers: {
      'Content-Type': 'application/json',
      'mail': email,
      'cont': password,
      'hosturl': 'https://www.pinguino.com.ar'
    }
  })
    .then(response => response.json())
    .then(data => {
      if (data.response.resultado) {
        console.log("Correcto.");
        // Realiza las acciones adicionales que necesites con los datos
      }else{
        console.log("Incorrecto.");
      }
    })
    .catch(error => {
      console.error('Error:', error);
    });
}

  </script>
</body>
</html>
