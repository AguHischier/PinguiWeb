<!DOCTYPE html>
<html>
<head>
  <title>Formulario de inicio de sesi칩n</title>
</head>
<body>
  <h1>Inicio de sesi칩n</h1>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Contrase침a:</label>
    <input type="password" id="password" required>
    <br>
    <button type="button" onclick="login()">Iniciar sesi칩n</button>
  </form>

  <script>

const login = async()=> {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const repuesta = await fetch('https://www.pinguino.com.ar/rest/v1/login', {
    mode: 'no-cors',
    method: 'GET',
    headers: {
      'Access-Control-Allow-Origin': '*',
      'Content-Type': 'application/json',
      'email': email,
      'password': password,
      'hosturl': 'https://www.pinguino.com.ar'
    }
  });
  console.log(repuesta);
  const user = await repuesta.json();
  console.log(user);

}


  </script>
</body>
</html>
